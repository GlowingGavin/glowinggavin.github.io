<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Engine Leaderboard</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #0e0e10;
    color: #fff;
    display: flex;
    justify-content: center;
    padding: 50px;
  }

  .leaderboard {
    width: 650px;
    background: #1a1a1d;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    padding: 30px;
  }

  .leaderboard h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #ffffff;
    font-size: 28px;
    letter-spacing: 1px;
  }

  .entry {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #2a2a30;
    padding: 14px 20px;
    border-radius: 12px;
    margin-bottom: 12px;
    transition: background 0.3s;
  }

  .entry:hover { background: #33333a; }

  .entry-left {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .badge {
    width: 28px; /* fixed width to prevent shifting */
    text-align: center;
    font-size: 22px;
  }

  .rank {
    font-weight: 700;
    color: #ffffff;
    width: 40px;
    text-align: center;
  }

  .entry img {
    width: 50px;
    height: 50px;
    border-radius: 10px;
    object-fit: cover;
  }

  .name {
    font-weight: 600;
    font-size: 17px;
  }

  .name a {
    color: inherit;
    text-decoration: none;
  }

  .name a:hover {
    text-decoration: underline;
  }

  .rating {
    font-weight: 700;
    font-size: 17px;
  }

  /* special colors for top 3 */
  .first .name, .first .rating { color: #FFD700; } /* gold */
  .second .name, .second .rating { color: #C0C0C0; } /* silver */
  .third .name, .third .rating { color: #CD7F32; } /* bronze */
</style>
</head>
<body>
  <div class="leaderboard">
    <h2>Engine Leaderboard</h2>
    <div id="engine-list"></div>
  </div>

<script>
  const engines = [
    {name: "Stockfish", link: "https://github.com/official-stockfish/Stockfish", img: "lrg_stockfish@2x.png", rating: 3916},

    {name: "Reckless", link: "https://github.com/codedeliveryservice/Reckless", img: "lrg_reckless@2x.png", rating: 3771},
    {name: "Obsidian", link: "https://github.com/gab8192/Obsidian", img: "lrg_obsidian@2x.png", rating: 3870},
    {name: "Lc0", link: "https://github.com/LeelaChessZero/lc0", img: "lrg_lc0@2x.png", rating: 3870},
    {name: "Integral", link: "https://github.com/aronpetko/integral", img: "lrg_integral@2x.png", rating: 3875},
    {name: "PlentyChess", link: "https://github.com/Yoshie2000/PlentyChess", img: "lrg_plentychess@2x.png", rating: 3843},
    {name: "Berserk", link: "https://github.com/jhonnold/berserk", img: "lrg_berserk@2x.png", rating: 3843},
    {name: "Caissa", link: "https://github.com/Witek902/Caissa", img: "lrg_caissa@2x.png", rating: 3837},
    {name: "Dragon", link: "https://komodochess.com/", img: "lrg_dragon@2x.png", rating: 3832},
    {name: "Viridithas", link: "https://github.com/cosmobobak/viridithas", img: "lrg_viridithas@2x.png", rating: 3801},
    {name: "Rubi", link: "https://github.com/Matthies/RubiChess", img: "lrg_rubi@2x.png", rating: 3806},
    {name: "Halogen", link: "https://github.com/KierenP/Halogen", img: "lrg_halogen@2x.png", rating: 3671},
    {name: "Stormphrax", link: "https://github.com/Ciekce/Stormphrax", img: "lrg_stormphrax@2x.png", rating: 3806},
    {name: "Uralochka", link: "https://gitlab.com/freemanzlat/uralochka3", img: "lrg_uralochka@2x.png", rating: 3771},
    {name: "Clover", link: "https://github.com/lucametehau/CloverEngine", img: "lrg_clover@2x.png", rating: 3751},

    {name: "Weiss", link: "https://github.com/TerjeKir/weiss", img: "lrg_weiss@2x.png", rating: 3624},
    {name: "Patricia", link: "https://github.com/Adam-Kulju/Patricia", img: "lrg_patricia@2x.png", rating: 3634},
    {name: "Revenge", link: "https://www.revengechess.com/index.html", img: "lrg_revenge@2x.png", rating: 3696},
    {name: "Stash", link: "https://github.com/mhouppin/stash-bot", img: "lrg_stash@2x.png", rating: 3560},
    {name: "Wasp", link: "https://waspchess.com/", img: "lrg_wasp@2x.png", rating: 3607}
  ];

  engines.sort((a, b) => b.rating - a.rating);
  const list = document.getElementById("engine-list");
  list.innerHTML = "";

  engines.forEach((engine, i) => {
    const div = document.createElement("div");
    div.className = "entry";
    if (i === 0) div.classList.add("first");
    else if (i === 1) div.classList.add("second");
    else if (i === 2) div.classList.add("third");

    const badge = i === 0 ? "ðŸ¥‡" : i === 1 ? "ðŸ¥ˆ" : i === 2 ? "ðŸ¥‰" : "";

    div.innerHTML = `
      <div class="entry-left">
        <span class="badge">${badge}</span>
        <span class="rank">#${i+1}</span>
        <img src="engine_logos/${engine.img}" alt="${engine.name}">
        <span class="name"><a href="${engine.link}" target="_blank">${engine.name}</a></span>
      </div>
      <span class="rating">${engine.rating}</span>
    `;
    list.appendChild(div);
  });
</script>
</body>
</html>
