<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Engine Leaderboard</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #0e0e10;
    color: #fff;
    display: flex;
    justify-content: center;
    padding: 40px;
  }
  .leaderboard {
    width: 480px;
    background: #1a1a1d;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 20px;
  }
  .leaderboard h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #00c3ff;
  }
  .entry {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #2a2a30;
    padding: 10px 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    transition: background 0.3s;
  }
  .entry:hover { background: #33333a; }
  .entry-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .entry img {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    object-fit: cover;
  }
  .rank {
    font-weight: 700;
    color: #00c3ff;
    width: 35px;
    text-align: center;
  }
  .name {
    font-weight: 600;
    text-transform: capitalize;
  }
  .rating {
    font-weight: 700;
  }
</style>
</head>
<body>
  <div class="leaderboard">
    <h2>Engine Leaderboard</h2>
    <div id="engine-list"></div>
  </div>

<script>
  // --- Engine Ratings (edit these values anytime) ---
  const engines = [
    {name: "stockfish", img: "lrg_stockfish@2x.png", rating: 3550},
    {name: "lc0", img: "lrg_lc0@2x.png", rating: 3475},
    {name: "torch", img: "lrg_torch@2x.png", rating: 3410},
    {name: "obsidian", img: "lrg_obsidian@2x.png", rating: 3380},
    {name: "berserk", img: "lrg_berserk@2x.png", rating: 3350},
    {name: "rofchade", img: "lrg_rofchade@2x.png", rating: 3340},
    {name: "stormphrax", img: "lrg_stormphrax@2x.png", rating: 3320},
    {name: "plentychess", img: "lrg_plentychess@2x.png", rating: 3300},
    {name: "halogen", img: "lrg_halogen@2x.png", rating: 3290},
    {name: "equisetum", img: "lrg_equisetum@2x.png", rating: 3280},
    {name: "uralochka", img: "lrg_uralochka@2x.png", rating: 3270},
    {name: "clarity", img: "lrg_clarity@2x.png", rating: 3250},
    {name: "rubi", img: "lrg_rubi@2x.png", rating: 3240},
    {name: "caissa", img: "lrg_caissa@2x.png", rating: 3230},
    {name: "blackmarlin", img: "lrg_blackmarlin@2x.png", rating: 3220},
    {name: "renegade", img: "lrg_renegade@2x.png", rating: 3210},
    {name: "patricia", img: "lrg_patricia@2x.png", rating: 3200},
    {name: "revenge", img: "lrg_revenge@2x.png", rating: 3190},
    {name: "wasp", img: "lrg_wasp@2x.png", rating: 3180},
    {name: "velvet", img: "lrg_velvet@2x.png", rating: 3170},
    {name: "integral", img: "lrg_integral@2x.png", rating: 3160},
    {name: "seer", img: "lrg_seer@2x.png", rating: 3150},
    {name: "weiss", img: "lrg_weiss@2x.png", rating: 3140},
    {name: "ethereal", img: "lrg_ethereal@2x.png", rating: 3130},
    {name: "minic", img: "lrg_minic@2x.png", rating: 3120},
    {name: "akimbo", img: "lrg_akimbo@2x.png", rating: 3110},
    {name: "tucano", img: "lrg_tucano@2x.png", rating: 3100},
    {name: "igel", img: "lrg_igel@2x.png", rating: 3090},
    {name: "reckless", img: "lrg_reckless@2x.png", rating: 3080},
    {name: "viridithas", img: "lrg_viridithas@2x.png", rating: 3070},
    {name: "clover", img: "lrg_clover@2x.png", rating: 3060},
    {name: "dragon", img: "lrg_dragon@2x.png", rating: 3050}
  ];

  // --- Sort and Render Leaderboard ---
  engines.sort((a, b) => b.rating - a.rating);
  const list = document.getElementById("engine-list");

  engines.forEach((engine, i) => {
    const div = document.createElement("div");
    div.className = "entry";
    div.innerHTML = `
      <div class="entry-left">
        <span class="rank">#${i+1}</span>
        <img src="engine_logos/${engine.img}" alt="${engine.name}">
        <span class="name">${engine.name}</span>
      </div>
      <span class="rating">${engine.rating}</span>
    `;
    list.appendChild(div);
  });
</script>
</body>
</html>
